name: dinorun
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flame: ^1.1.1
  flutter:
    sdk: flutter

dev_dependencies:
  very_good_analysis: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/parallax/
    - assets/images/AngryPig/
    - assets/images/Bat/
    - assets/images/Rino/
    - assets/audio/

  fonts:
    - family: Audiowide
      fonts:
        - asset: assets/fonts/Audiowide-Regular.ttf
